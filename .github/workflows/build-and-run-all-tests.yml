# Build and then run all tests, on all supported archs.
name: Build and run all tests

on:
  workflow_call:
    inputs:
      build-type:
        required: true
        type: string
      timeout:
        required: true
        type: number
  workflow_dispatch:
    inputs:
      build-type:
        required: true
        default: Release
        type: choice
        options:
          - Release
          - RelWithDebInfo
          - Debug
          - ASan
          - TSan
      timeout:
        required: true
        description: 'The timeout for the test run in minutes'
        type: number
        default: 15

jobs:
  build-tests:
    secrets: inherit
    strategy:
      fail-fast: false
      matrix:
        test-group: [
          {arch: wormhole_b0},
          {arch: blackhole},
        ]
        ubuntu-version: [
          'ubuntu-22.04',
          # 'ubuntu-20.04',
        ]
    uses: ./.github/workflows/build-tests.yml
    with:
      arch: ${{ matrix.test-group.arch}}
      ubuntu-version: ${{ matrix.ubuntu-version}}
      timeout: 15
      build-type: ${{ inputs.build-type }}

  test-all:
    secrets: inherit
    needs: build-tests
    strategy:
      fail-fast: false
      matrix:
        test-group: [
          {arch: wormhole_b0, card: n150},
          {arch: wormhole_b0, card: n300},
          {arch: blackhole, card: p150},
        ]
        ubuntu-version: [
          # Running tests on ubuntu-22.04 should be sufficient. Reduce load on CI.
          'ubuntu-22.04',
          # 'ubuntu-20.04',
        ]
    uses: ./.github/workflows/run-tests.yml
    with:
      arch: ${{ matrix.test-group.arch}}
      ubuntu-version: ${{ matrix.ubuntu-version}}
      card: ${{ matrix.test-group.card}}
      timeout: ${{ inputs.timeout }}
