# Build and then run all tests, on all supported archs.
name: Build and run all tests

on:
  workflow_call:
    inputs:
      build-type:
        required: true
        type: string
      timeout:
        required: true
        type: number
  workflow_dispatch:
    inputs:
      build-type:
        required: true
        default: Release
        type: choice
        options:
          - Release
          - RelWithDebInfo
          - Debug
          - ASan
          - TSan
      log-level:
        required: false
        default: info
        type: choice
        options:
          - info
          - debug
          - trace
      timeout:
        required: true
        description: 'The timeout for the test run in minutes'
        type: number
        default: 15


jobs:
  build-tests:
    name: ""
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        ubuntu-docker-version: [
          'ubuntu-22.04',
          'ubuntu-24.04',
        ]
    steps:
      - name: Print all params
        run: |
          echo build-and-run-all-tests - build-type: ${{ inputs.build-type }}
          echo build-and-run-all-tests - ubuntu-docker-version: ${{ matrix.ubuntu-docker-version }}
          echo build-and-run-all-tests - timeout: ${{ inputs.timeout }}

      - uses: actions/checkout@v4

      - name: Build tests
        uses: ./.github/workflows/build-tests.yml
        with:
          ubuntu-docker-version: ${{ matrix.ubuntu-docker-version}}
          timeout: 15
          build-type: ${{ inputs.build-type }}


  test-all:
    name: ""
    runs-on: ubuntu-22.04
    needs: build-tests
    strategy:
      fail-fast: false
      matrix:
        test-group: [
          {arch: wormhole_b0, card: tt-beta-ubuntu-2204-n150-large-stable},
          {arch: wormhole_b0, card: tt-beta-ubuntu-2204-n150-viommu-large-stable},
          {arch: wormhole_b0, card: tt-beta-ubuntu-2204-n300-large-stable},
          {arch: wormhole_b0, card: tt-beta-ubuntu-2204-n300-viommu-large-stable},
          {arch: wormhole_b0, card: tt-beta-ubuntu-2204-n300-llmbox-large-stable},
          {arch: wormhole_b0, card: tt-ubuntu-2204-n300-llmbox-viommu-stable},
          {arch: blackhole, card: tt-beta-ubuntu-2204-p150b-large-stable},
          {arch: blackhole, card: tt-beta-ubuntu-2204-p150b-viommu-large-stable},
          {arch: baremetal, card: ubuntu-22.04},
        ]
        ubuntu-docker-version: [
          'ubuntu-22.04',
        ]
    steps:
      - name: Print all params
        run: |
          echo build-and-run-all-tests - build-type: ${{ inputs.build-type }}
          echo build-and-run-all-tests - ubuntu-docker-version: ${{ matrix.ubuntu-docker-version }}
          echo build-and-run-all-tests - timeout: ${{ inputs.timeout }}

      - uses: actions/checkout@v4

      - name: Run tests
        uses: ./.github/workflows/run-tests.yml
        with:
          arch: ${{ matrix.test-group.arch}}
          ubuntu-docker-version: ${{ matrix.ubuntu-docker-version}}
          card: ${{ matrix.test-group.card}}
          timeout: ${{ inputs.timeout }}
          log-level: ${{ inputs.log-level || 'info' }}
          build-type: ${{ inputs.build-type }}
